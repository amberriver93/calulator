<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>加法计算</title>
<script>
window.onload = function()
{
    var oBtn = document.getElementById("btn");
    var oTxt1 = document.getElementById("txt1");
    var oTxt2 = document.getElementById("txt2");
    var oTxt3 = document.getElementById("txt3");
    oBtn.onclick = function()
    {
        var oAdd = parseInt(oTxt1.value) + parseInt(oTxt2.value);
        //alert(oAdd);
        oTxt3.value = oAdd;
    }
}
</script>
</head>
<body>
<input type="text" id="txt1" name="firstData"> +
<input type="text" id="txt2" name="secondData">
<input type="button" id="btn" name="btn" value="=">
<input type="text" id="txt3" name="thirdData">
</body>
</html>
